                    <text x="99" y="10" font-family="Verdana" font-size="6pt" fill="#FFFFFF">Jobbik</text>
                    <text x="132" y="10" font-family="Verdana" font-size="6pt" fill="#FFFFFF">LMP</text>
                    <text x="163" y="10" font-family="Verdana" font-size="6pt" fill="#FFFFFF">PM</text>
                    <text x="192" y="10" font-family="Verdana" font-size="6pt" fill="#FFFFFF">MM</text>

        <script>

            const fideszColor = 'rgb(255, 106, 0)';
            const dkColor = 'rgb(0,103,170)';
            const mszpColor = 'rgb(204,0,0)';
            const jobbikColor = 'rgb(0,131,113)';
            const lmpColor = 'rgb(160,207,103)';
            const pmColor = 'rgb(60,179,77)';
            const momentumColor = 'rgb(142,111,206)';
            const egyuttColor = 'rgb(254,213,0)';
            const independentColor ='rgb(128,128,128)';
            const partiesList = ['fidesz_kdnp', 'jobbik', 'mszp', 'dk', 'lmp', 'pm', 'momentum', 'egyutt', 'independent'];

            const results = JSON.parse(localStorage.getItem('results'));

            

            function showdata(region) {

                var leftover = 1-(region.fidesz_kdnp + region.mszp + region.jobbik + region.pm + region.egyutt + region.independent + region.momentum + region.lmp + region.dk)


                if (region.fidesz_kdnp > 0) {
                    document.getElementById('popularity_fidesz').style.height = ((region.fidesz_kdnp*100)+"px")
                }
                else
                {
                    document.getElementById('popularity_fidesz').style.height = "1px"
                }
                document.getElementById('popularity_fidesz').style.fill = fideszColor
                document.getElementById('percent_fidesz').textContent = ((region.fidesz_kdnp*100).toFixed(1) + "%")

                if (region.dk > 0) {
                    document.getElementById('popularity_dk').style.height = ((region.dk*100)+"px")
                }
                else
                {
                    document.getElementById('popularity_dk').style.height = "1px"
                }
                document.getElementById('popularity_dk').style.fill = dkColor
                document.getElementById('percent_dk').textContent = ((region.dk*100).toFixed(1) + "%")

                if (region.mszp > 0) {
                    document.getElementById('popularity_mszp').style.height = ((region.mszp*100)+"px")
                }
                else
                {
                    document.getElementById('popularity_mszp').style.height = "1px"
                }
                document.getElementById('popularity_mszp').style.fill = mszpColor
                document.getElementById('percent_mszp').textContent = ((region.mszp*100).toFixed(1) + "%")

                if (region.jobbik > 0) {
                    document.getElementById('popularity_jobbik').style.height = ((region.jobbik*100)+"px")
                }
                else
                {
                    document.getElementById('popularity_jobbik').style.height = "1px"
                }
                document.getElementById('popularity_jobbik').style.fill = jobbikColor
                document.getElementById('percent_jobbik').textContent = ((region.jobbik*100).toFixed(1) + "%")

                if (region.lmp > 0) {
                    document.getElementById('popularity_lmp').style.height = ((region.lmp*100)+"px")
                }
                else
                {
                    document.getElementById('popularity_lmp').style.height = "1px"
                }
                document.getElementById('popularity_lmp').style.fill = lmpColor
                document.getElementById('percent_lmp').textContent = ((region.lmp*100).toFixed(1) + "%")

                if (region.pm > 0) {
                    document.getElementById('popularity_pm').style.height = ((region.pm*100)+"px")
                }
                else
                {
                    document.getElementById('popularity_pm').style.height = "1px"
                }
                document.getElementById('popularity_pm').style.fill = pmColor
                document.getElementById('percent_pm').textContent = ((region.pm*100).toFixed(1) + "%")

                if (region.momentum > 0) {
                    document.getElementById('popularity_momentum').style.height = ((region.momentum*100)+"px")
                }
                else
                {
                    document.getElementById('popularity_momentum').style.height = "1px"
                }
                document.getElementById('popularity_momentum').style.fill = momentumColor
                document.getElementById('percent_momentum').textContent = ((region.momentum*100).toFixed(1) + "%")

                if (region.egyutt > 0) {
                    document.getElementById('popularity_egyutt').style.height = ((region.egyutt*100)+"px")
                }
                else
                {
                    document.getElementById('popularity_egyutt').style.height = "1px"
                }
                document.getElementById('popularity_egyutt').style.fill = egyuttColor
                document.getElementById('percent_egyutt').textContent = ((region.egyutt*100).toFixed(1) + "%")

                if (region.independent > 0) {
                    document.getElementById('popularity_independent').style.height = ((region.independent*100)+"px")
                }
                else
                {
                    document.getElementById('popularity_independent').style.height = "1px"
                    
                }
                document.getElementById('popularity_independent').style.fill = independentColor
                if ((region.independent+leftover) > 0)
                {   
                    document.getElementById('percent_independent').textContent = (((region.independent+leftover)*100).toFixed(1) + "%")
                }
                else
                {
                    document.getElementById('percent_independent').textContent = ("0.0%")
                }
            };

            var resPercent = {
                'fidesz_kdnp': 0,
                'jobbik': 0,
                'mszp': 0,
                'dk': 0,
                'lmp': 0,
                'pm': 0,
                'momentum': 0,
                'egyutt': 0,
                'independent': 0
            };

            function showBar() {

                for (i = 0; i < 9; i++) {
                    resPercent[partiesList[i]] = results[1][partiesList[i]] / results[2];
                };

                showdata(resPercent);
            };

            showBar();

            function calcListSeats() {
                let listSeats = 93;

                let listSeatsDist = {
                    'fidesz_kdnp': 0,
                    'jobbik': 0,
                    'mszp': 0,
                    'dk': 0,
                    'lmp': 0,
                    'pm': 0,
                    'momentum': 0,
                    'egyutt': 0,
                    'independent': 0
                };

                var eligibleParties = [];

                for (i = 0; i < 9; i++) {
                    if (resPercent[partiesList[i]].toFixed(2) >= 0.05) {
                        eligibleParties.push(partiesList[i]);
                    };
                };

                let newTotal = 0;

                for (i = 0; i < eligibleParties.length; i++) {
                    newTotal += results[1][eligibleParties[i]];
                };
                
                let corPercent = {
                    'fidesz_kdnp': 0,
                    'jobbik': 0,
                    'mszp': 0,
                    'dk': 0,
                    'lmp': 0,
                    'pm': 0,
                    'momentum': 0,
                    'egyutt': 0,
                    'independent': 0
                };

                for (i = 0; i < eligibleParties.length; i++) {
                    corPercent[eligibleParties[i]] = results[1][eligibleParties[i]]/newTotal;
                };

                let listSeatsGiven = 0;

                for (i = 0; i < eligibleParties.length; i++) {
                    listSeatsDist[eligibleParties[i]] = (listSeats*corPercent[eligibleParties[i]]).toFixed(0);
                    listSeatsGiven += parseFloat((listSeats*corPercent[eligibleParties[i]]).toFixed(0));
                };

                if (listSeatsGiven < listSeats) {

                    let left = [];

                    for (i = 0; i < eligibleParties.length; i++) {

                        if (((corPercent[eligibleParties[i]]*100) % 1) <= 0.5) {
                            left.push([eligibleParties[i], ((listSeatsDist[eligibleParties[i]]*100)%1).toFixed(2)]);
                        };
                    };

                    let max = -99;
                    let party = '';

                    for (i = 0; i < left.length; i++) {
                        if (left[i][1] > max) {
                            max = left[i][1];
                            party = left[i][0];
                        };
                    };

                    listSeatsDist[party] = parseFloat(1) + parseFloat(listSeatsDist[party]);

                };

                return listSeatsDist;
                
            };

            var listSeatsEarned = calcListSeats();

            function getTotalSeats() {
                
                var totalSeats = {
                    'fidesz_kdnp': 0,
                    'jobbik': 0,
                    'mszp': 0,
                    'dk': 0,
                    'lmp': 0,
                    'pm': 0,
                    'momentum': 0,
                    'egyutt': 0,
                    'independent': 0
                };

                for (i = 0; i < partiesList.length; i++) {
                    totalSeats[partiesList[i]] = parseFloat(listSeatsEarned[partiesList[i]]) + parseFloat(results[0][partiesList[i]]);
                };

                return totalSeats;
            };

            var total = getTotalSeats();

            function fillTheAssembly() {

                var counter = 1;

                if (total.mszp > 0) {
                    for (i = 1; i < (parseInt(counter) + parseInt(total.mszp)); i++) {
                        document.getElementById(i).style.fill = mszpColor;
                    };
                    counter = parseInt(counter) + parseInt(total.mszp);
                };
                
                if (total.independent > 0) {
                    for (i = counter; i < (counter + total.independent); i++) {
                        document.getElementById(i).style.fill = independentColor;
                    };
                    counter = parseInt(counter) + parseInt(total.independent);
                };

                
                if (total.momentum > 0) {
                    for (i = counter; i < (counter + total.momentum); i++) {
                        document.getElementById(i).style.fill = momentumColor;
                    };
                    counter = parseInt(counter) + parseInt(total.momentum);
                };

                
                if (total.egyutt > 0) {
                    for (i = counter; i < (counter + total.egyutt); i++) {
                        document.getElementById(i).style.fill = egyuttColor;
                    };
                    counter = parseInt(counter) + parseInt(total.egyutt);
                };

                
                if (total.pm > 0) {
                    for (i = counter; i < (counter + total.pm); i++) {
                        document.getElementById(i).style.fill = pmColor;
                    };
                    counter = parseInt(counter) + parseInt(total.pm);
                };

                
                if (total.lmp > 0) {
                    for (i = counter; i < (counter + total.lmp); i++) {
                        document.getElementById(i).style.fill = lmpColor;
                    };
                    counter = parseInt(counter) + parseInt(total.lmp);
                };

                
                if (total.dk > 0) {
                    for (i = counter; i < (counter + total.dk); i++) {
                        document.getElementById(i).style.fill = dkColor;
                    };
                    counter = parseInt(counter) + parseInt(total.dk);
                };

                
                if (total.jobbik > 0) {
                    for (i = counter; i < (parseInt(counter) + parseInt(total.jobbik)); i++) {
                        document.getElementById(i).style.fill = jobbikColor;
                    };
                    counter = parseInt(counter) + parseInt(total.jobbik);
                };

                
                if (total.fidesz_kdnp > 0) {
                    for (i = counter; i < (counter + total.fidesz_kdnp); i++) {
                        document.getElementById(i).style.fill = fideszColor;
                    };
                };

            };

            fillTheAssembly();

            document.getElementById('btnGoBack').addEventListener('click', () => {
                window.location.href = 'index.html';
            });

            document.getElementById('btnGoBack').addEventListener('mouseover', () => {
                document.getElementById('btnGoBack').textContent = "Yea!";
            });

            document.getElementById('btnGoBack').addEventListener('mouseout', () => {
                document.getElementById('btnGoBack').textContent = "Wanna play again?!";
            });

        </script>
